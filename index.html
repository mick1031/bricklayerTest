<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>圖片顯示</title>
    
</head>

<body>

    <style>

        .grid-item {
            width: 99%;
            margin-bottom: 10px;
        }

        @media screen and (min-width: 576px) {
            .grid-item {
                width: 49%;
            }
        }

        @media screen and (min-width: 768px) {
            .grid-item {
                width: 32%;
            }
        }

        @media screen and (min-width: 992px) {
            .grid-item {
                width: 24%;
            }
        }

    </style>

    <div style="display: flex;">
        <div style="width: 20%;">

        </div>
        <section class="grid" style="width: 70%;">
            <img class="grid-item " data-aos="zoom-in" src="./images/01.jpg" alt="">
            <img class="grid-item " data-aos="zoom-in" src="./images/02.jpg" alt="">
            <img class="grid-item " data-aos="zoom-in" src="./images/03.jpg" alt="">
            <img class="grid-item " data-aos="zoom-in" src="./images/04.jpg" alt="">
            <img class="grid-item " data-aos="zoom-in" src="./images/05.jpg" alt="">
            <img class="grid-item " data-aos="zoom-in" src="./images/06.jpg" alt="">
            <img class="grid-item " data-aos="zoom-in" src="./images/07.jpg" alt="">
            <img class="grid-item " data-aos="zoom-in" src="./images/08.jpg" alt="">
            <img class="grid-item " data-aos="zoom-in" src="./images/09.jpg" alt="">
            <img class="grid-item " data-aos="zoom-in" src="./images/10.jpg" alt="">
        </section>
        <div style="clear: both;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://rawgit.com/ademilter/bricklayer/master/dist/bricklayer.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <script>
        
        var $grid = $('.grid').imagesLoaded( function() {
            // init Masonry after all images have loaded
            $grid.masonry({
                // options
                itemSelector: '.grid-item',
                percentPosition: true,
                gutter: 10,
            });
        });
        
    </script>
    
</body>

</html>
